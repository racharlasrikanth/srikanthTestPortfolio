          placeholder="Enter your Name"
          required
        />
        <!-- <label for="email">Email</label> -->

          type="email"

          id="email"
          placeholder="Enter your Email"
          required
        />
        <!-- <label for="message">Message</label> -->

          name="message"
          id="message"
          cols="30"
          rows="3"
          placeholder="Write Something..."
        ></textarea>
